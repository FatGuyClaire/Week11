<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
 <div class="container vh-100">
    <h1 class="text-center"> Tic-Tac-Toe</h1>
    <h2 class="text-center" id="turnIndicator">Insert text here</h2>
    <div class="row mt-5 h-25">
        <div class="col-4 border-end border-bottom border-dark border-3">
        </div>
        <div class="col-4 border-end border-bottom border-dark border-3">
        </div>
        <div class="col-4 border-bottom border-dark border-3">
        </div>  
    </div>
    <div class="row  h-25">
        <div class="col-4 border-end border-dark border-3">
        </div>
        <div class="col-4 border-end border-dark border-3">
        </div>
        <div class="col-4">
        </div>  
    </div>
    <div class="row mb-5 h-25">
        <div class="col-4 border-end border-top border-dark border-3">
        </div>
        <div class="col-4 border-end border-top border-dark border-3">
        </div>
        <div class="col-4 border-top border-dark border-3">
        </div>  
    </div>
 </div>
 
 <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">We have a winner!!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="result">Winner declared here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="gameReset">New Game</button>
        </div>
      </div>
    </div>
  </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
